<!DOCTYPE html>	
	<html lang="en">
	<head>
	 <title>Canvas Sample</title>
	 <meta charset="UTF-8">
	 <link rel="stylesheet" type="text/css" href="canvasStyles.css" media="screen">
	</head>
	

	<body>
	 <div id="mainDiv">
	   <header>
	     <h3>A Sample Canvas</h3>
	   </header>
	  
	   <section>
	     <h4>Here is my canvas tag:</h4>
	     <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
	Your browser does not support the HTML canvas tag.
	</canvas>
	

	   </section>
	  
	   <br><br>
	   <footer>
	     Â© 2019
	   </footer>
	 </div>
	
	 <script>
	
	var c = document.getElementById('myCanvas');
	var ctx = c.getContext("2d");
     
ctx.beginPath();
ctx.rect(70, 60, 200, 160);
ctx.fillStyle = "#bfbfbf";
ctx.fill()     
ctx.stroke();     
     
ctx.beginPath();
ctx.rect(70, 60, 100, 160);
ctx.fillStyle = " #ccccff";
ctx.fill()     
ctx.stroke(); 
     
ctx.beginPath();
ctx.rect(120, 174, 90, 40);
ctx.fillStyle = "#000000";
ctx.fill()     
ctx.stroke();  
     
ctx.beginPath();
ctx.rect(120, 170, 90, 130);
ctx.fillStyle = "#e0e0d1";
ctx.fill()     
ctx.stroke();      
     

ctx.beginPath();
ctx.arc(100, 115, 60, 0, 2 * Math.PI);
ctx.fillStyle = "#000000";
ctx.fill()
ctx.stroke();		
 
ctx.beginPath();
ctx.arc(235, 115, 60, 0, 2 * Math.PI);
ctx.fillStyle = "#000000";
ctx.fill()
ctx.stroke();
     
ctx.beginPath();
ctx.arc(235, 115, 25, 0, 2 * Math.PI);
ctx.fillStyle = "#ffffff";
ctx.fill()
ctx.stroke();		 	      

ctx.beginPath();
ctx.arc(100, 115, 25, 0, 2 * Math.PI);
ctx.fillStyle = "#ffffff";
ctx.fill()
ctx.stroke();	
 
ctx.beginPath();
ctx.arc(175, 115, 25, 0, 2 * Math.PI);
ctx.fillStyle = "#ff0000";
ctx.fill()
ctx.stroke();	 
     
ctx.beginPath();
ctx.arc(167, 200, 25, 0, 1 * Math.PI);
ctx.fillStyle = "#000000";
ctx.fill()
ctx.stroke();	 
     
     
    </script>		 
    </body>
</html>
